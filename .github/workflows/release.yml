name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run quality gates
        run: npm run quality:full

      - name: Run security gates
        run: npm run security:full

      - name: Run release readiness
        run: npm run release:check

      - name: Ensure tag version matches package.json
        run: |
          TAG_VERSION="${GITHUB_REF_NAME#v}"
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Tag version ($TAG_VERSION) does not match package.json version ($PACKAGE_VERSION)."
            exit 1
          fi

      - name: Build release notes from changelog
        run: node scripts/changelog-extract.js "${GITHUB_REF_NAME#v}" > release-notes.md

      - name: Upload release notes
        uses: actions/upload-artifact@v6
        with:
          name: release-notes
          path: release-notes.md
          if-no-files-found: error

  github-release:
    runs-on: ubuntu-latest
    needs: verify
    steps:
      - name: Download release notes
        uses: actions/download-artifact@v4
        with:
          name: release-notes

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: NicheBot ${{ github.ref_name }}
          body_path: release-notes.md
