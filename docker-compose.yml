services:
  nichebot:
    build: .
    container_name: nichebot
    restart: unless-stopped
    env_file: .env
    volumes:
      - ./.env:/root/.nichebot/.env:ro
      - ./data:/root/.nichebot/data
    environment:
      - NODE_ENV=production
      - TZ=Europe/Istanbul
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
