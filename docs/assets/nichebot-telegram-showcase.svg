<svg width="1200" height="680" viewBox="0 0 1200 680" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">NicheBot Telegram showcase</title>
  <desc id="desc">Telegram command workflow screenshot style visual for NicheBot.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a" />
      <stop offset="100%" stop-color="#111827" />
    </linearGradient>
  </defs>

  <rect x="0" y="0" width="1200" height="680" fill="url(#bg)" />
  <text x="48" y="62" fill="#93c5fd" font-family="monospace" font-size="30" font-weight="700">Telegram Flow: Generate - Review - Publish</text>
  <text x="48" y="95" fill="#94a3b8" font-family="monospace" font-size="18">/uret -> quality preview -> /onayla | /reddet</text>

  <rect x="48" y="130" width="1104" height="500" rx="16" fill="#0b1220" stroke="#334155" stroke-width="2" />

  <rect x="80" y="168" width="360" height="72" rx="12" fill="#1e293b" />
  <text x="104" y="202" fill="#dbeafe" font-family="monospace" font-size="20">User: /uret</text>
  <text x="104" y="226" fill="#94a3b8" font-family="monospace" font-size="15">Generate content for active niche</text>

  <rect x="500" y="168" width="620" height="144" rx="12" fill="#0f766e" />
  <text x="528" y="202" fill="#ecfeff" font-family="monospace" font-size="19">NicheBot: Preview Ready</text>
  <text x="528" y="230" fill="#ecfeff" font-family="monospace" font-size="16">Quality score: 82 / 100 (A-)</text>
  <text x="528" y="258" fill="#ccfbf1" font-family="monospace" font-size="15">Flags: none, clarity: high, CTA: strong</text>
  <text x="528" y="286" fill="#ccfbf1" font-family="monospace" font-size="15">Action: /onayla to publish or /reddet to regenerate</text>

  <rect x="80" y="336" width="360" height="72" rx="12" fill="#1e293b" />
  <text x="104" y="370" fill="#dbeafe" font-family="monospace" font-size="20">User: /onayla</text>
  <text x="104" y="394" fill="#94a3b8" font-family="monospace" font-size="15">Approve current preview</text>

  <rect x="500" y="336" width="620" height="96" rx="12" fill="#14532d" />
  <text x="528" y="370" fill="#dcfce7" font-family="monospace" font-size="19">NicheBot: Published to Twitter/X</text>
  <text x="528" y="398" fill="#bbf7d0" font-family="monospace" font-size="15">Saved metadata: prompt_version=v1, quality_score=82</text>

  <rect x="80" y="460" width="1040" height="132" rx="12" fill="#1e1b4b" />
  <text x="104" y="496" fill="#e0e7ff" font-family="monospace" font-size="19">Ops follow-up from terminal:</text>
  <text x="104" y="528" fill="#c7d2fe" font-family="monospace" font-size="17">$ nichebot backup   # runtime snapshot</text>
  <text x="104" y="556" fill="#c7d2fe" font-family="monospace" font-size="17">$ nichebot db doctor # sqlite integrity + stats</text>
</svg>
